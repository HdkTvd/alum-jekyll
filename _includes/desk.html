{% for desk in page.custom.desks %}
<div class="row featurette mx-auto">
  <div class="col-md-7">
    <h4 class="featurette-heading">{{ desk.header }}</h4>
    <p class="lead" style="font-size: 10pts;">{{ desk.quote }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image mx-auto d-block" alt="500x500" style="width: 200px; height: 200px;" src="{{desk.image}}">
  </div>
</div>
<hr class="featurette-divider">
{% endfor %}
